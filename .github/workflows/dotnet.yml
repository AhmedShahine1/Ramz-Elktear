name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest  # âœ… Must be a Windows runner for PowerShell deployment

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x  # or your actual version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Simply Web Deploy in Windows
      uses: djad442/simply-web-deploy-powershell@v1.0.2
      with:
        website-name: "RamzElktear"
        server-computer-name: ${{ secrets.DEPLOY_SERVER_NAME }}
        server-username: ${{ secrets.DEPLOY_USERNAME }}
        server-password: ${{ secrets.DEPLOY_PASSWORD }}
        source-path: "./publish"
        target-path: "C:\\inetpub\\wwwroot\\RamezWebSite\\Api"
        target-delete: true

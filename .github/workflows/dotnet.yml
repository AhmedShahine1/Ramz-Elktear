name: Deploy Ramz Elktear to IIS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x  # Or your actual version

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore "Ramz Elktear/Ramz Elktear.csproj"

    - name: ğŸ”¨ Build
      run: dotnet build "Ramz Elktear/Ramz Elktear.csproj" --no-restore --configuration Release

    - name: âœ… Run Tests (optional)
      run: echo "No test project configured"

    - name: ğŸš€ Publish App
      run: dotnet publish "Ramz Elktear/Ramz Elktear.csproj" --configuration Release --output ./publish

    - name: ğŸŒ Deploy to IIS
      uses: djad442/simply-web-deploy-powershell@v1.0.2
      with:
        website-name: "RamzElktear"
        server-computer-name: ${{ secrets.DEPLOY_SERVER_NAME }}
        server-username: ${{ secrets.DEPLOY_USERNAME }}
        server-password: ${{ secrets.DEPLOY_PASSWORD }}
        source-path: "./publish"
        target-path: "C:\\inetpub\\wwwroot\\RamezWebSite\\Api"
        target-delete: true

    - name: âœ… Done
      run: echo "âœ… Deployed to IIS successfully"

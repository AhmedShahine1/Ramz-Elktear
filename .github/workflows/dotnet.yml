name: Build & Deploy Ramz Elktear to IIS (Self-Hosted)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v4

    - name: 🛠 Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore "Ramz Elktear/Ramz Elktear.csproj"

    - name: 🔨 Build
      run: dotnet build "Ramz Elktear/Ramz Elktear.csproj" --no-restore --configuration Release

    - name: ✅ Run Tests (optional)
      run: echo "No test project configured"

    - name: 🚀 Publish App
      run: dotnet publish "Ramz Elktear/Ramz Elktear.csproj" --configuration Release --output ./publish

    - name: 🌐 Deploy to IIS
      uses: djad442/simply-web-deploy-powershell@v1.0.2
      with:
        website-name: "controlPanal"
        server-computer-name: ${{ secrets.DEPLOY_SERVER_NAME }}
        server-username: "${{ secrets.DEPLOY_USERNAME }}"
        server-password: "${{ secrets.DEPLOY_PASSWORD }}"
        source-path: "./publish"
        target-path: "C:\\inetpub\\wwwroot\\controlPanal"
        target-delete: true
        auth-type: "NTLM"
        app-pool-name: "controlPanal"
        protocol: "https"
        port: "8172"
        skip-app-data: false

    - name: ✅ Done
      run: echo "✅ Deployed to IIS successfully"

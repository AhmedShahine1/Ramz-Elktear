name: Deploy .NET to IIS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Deploy to IIS via PowerShell
      uses: djad442/simply-web-deploy-powershell@v1.0.2
      with:
        website-name: "RamzElktear"
        server-computer-name: ${{ secrets.DEPLOY_SERVER_NAME }}
        server-username: ${{ secrets.DEPLOY_USERNAME }}
        server-password: ${{ secrets.DEPLOY_PASSWORD }}
        source-path: "./publish"
        target-path: "C:\\inetpub\\wwwroot\\RamezWebSite\\Api"
        target-delete: true

    - name: ✅ Done
      run: echo "✅ Deployment complete"
